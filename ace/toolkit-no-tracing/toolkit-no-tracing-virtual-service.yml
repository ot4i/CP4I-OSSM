apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: toolkit-no-tracing-vs
spec:
  hosts:
  - "*"
  gateways:
  - toolkit-no-tracing-gw
  http:
  - match:
    - labels:
          istioselector: maybe-this-is-not-needed
    route:
    - destination:
        host: toolkit-no-tracing-is
        port:
          number: 7800
